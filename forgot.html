<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="The Seeds Learning Centre,forgot password">
    <meta name="description" content="The Seeds Learning Centre | Forgot Password">

    <link href="img/the-seeds.jpg" rel="icon" type="image/png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Heebo', sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .forgot-password-form h2 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        .forgot-password-form p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        .forgot-password-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .forgot-password-form button {
            width: 100%;
            padding: 10px;
            background-color: #17a2b8;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .forgot-password-form button:hover {
            background-color: #138496;
        }

        /* 弹窗样式 */
        .popup, .reset-popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            width: 350px;
            text-align: center;
        }

        .popup button, .reset-popup button {
            margin-top: 10px;
        }

        .overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="forgot-password-form">
            <h2>Forgot Password</h2>
            <p>Enter your email to receive a password reset link.</p>
            <form id="forgotPasswordForm">
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <button type="submit">Send Reset Link</button>
            </form>            
            <p>Remember your password? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <div class="overlay" id="overlay"></div>
    <div class="popup" id="popup">
        <p id="popupMessage"></p>
        <button onclick="closePopup()">OK</button>
    </div>

    <div class="overlay" id="resetOverlay"></div>
    <div class="reset-popup" id="resetPopup">
        <h2>Reset Password</h2>
        <form id="resetPasswordForm">
            <input type="password" id="newPassword" name="password" placeholder="Enter new password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>

    <script>
        // 处理 "Send Reset Link" 按钮
        document.getElementById("forgotPasswordForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let email = document.getElementById("email").value;

            fetch("send-reset-link.php", {
                method: "POST",
                body: new URLSearchParams({ email }),
                headers: { "Content-Type": "application/x-www-form-urlencoded" }
            })
            .then(response => response.text())
            .then(data => {
                document.getElementById("popupMessage").innerHTML = data;
                document.getElementById("overlay").style.display = "block";
                document.getElementById("popup").style.display = "block";
            })
            .catch(error => console.error("Error:", error));
        });

        function closePopup() {
            document.getElementById("overlay").style.display = "none";
            document.getElementById("popup").style.display = "none";
        }

        // 处理 "Reset Password" 弹窗
        let params = new URLSearchParams(window.location.search);
        if (params.has("token")) {
            document.getElementById("resetOverlay").style.display = "block";
            document.getElementById("resetPopup").style.display = "block";

            document.getElementById("resetPasswordForm").addEventListener("submit", function(event) {
                event.preventDefault();
                let password = document.getElementById("newPassword").value;

                fetch(`reset-password.php?token=${params.get("token")}`, {
                    method: "POST",
                    body: new URLSearchParams({ password }),
                    headers: { "Content-Type": "application/x-www-form-urlencoded" }
                })
                .then(response => response.json())
                .then(data => {
                    document.getElementById("popupMessage").innerHTML = data.message;
                    document.getElementById("overlay").style.display = "block";
                    document.getElementById("popup").style.display = "block";

                    if (data.status === "success") {
                        setTimeout(() => {
                            window.location.href = "login.html";
                        }, 2000);
                    }
                })
                .catch(error => console.error("Error:", error));
            });
        }
    </script>
</body>
</html>
