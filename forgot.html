<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="The Seeds Learning Centre,forgot password" name="keywords">
    <meta content="The Seeds Learning Centre | Forgot Password" name="description">

   
    <!-- Favicon -->
    <link href="img/the seeds.jpg" rel="icon" type="image/png">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Heebo', sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .forgot-password-form {
            width: 100%;
        }

        .forgot-password-form h2 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        .forgot-password-form p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        .forgot-password-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .forgot-password-form button {
            width: 100%;
            padding: 10px;
            background-color: #17a2b8;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .forgot-password-form button:hover {
            background-color: #138496;
        }

        .forgot-password-form p a {
            color: #17a2b8;
            text-decoration: none;
        }

        .forgot-password-form p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="forgot-password-form">
            <h2>Forgot Password</h2>
            <p>Enter your email to receive an OTP for password reset.</p>
            <form action="/send-otp" method="POST">
                <input type="email" placeholder="Email" required>
                <button type="submit">Send OTP</button>
                <p>Remember your password? <a href="#">Login here</a></p>
            </form>
        </div>
    </div>
</body>

</html>
