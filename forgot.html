<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>Forgot Password</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="The Seeds Learning Centre,forgot password">
    <meta name="description" content="The Seeds Learning Centre | Forgot Password">
    <link href="img/the seeds.jpg" rel="icon" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&display=swap" rel="stylesheet">
    
    <style>
        body {
            margin: 0;
            font-family: 'Heebo', sans-serif;
            display: flex;
            height: 100vh;
            justify-content: center;
            align-items: center;
            background-color: #f4f4f4;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        .forgot-password-form h2 {
            font-size: 26px;
            margin-bottom: 15px;
        }

        .forgot-password-form p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #555;
        }

        .forgot-password-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .forgot-password-form button {
            width: 100%;
            padding: 10px;
            background-color: #17a2b8;
            border: none;
            border-radius: 5px;
            color: #ffffff;
            font-size: 16px;
            cursor: pointer;
        }

        .forgot-password-form button:hover {
            background-color: #138496;
        }

        .message {
            margin-top: 15px;
            font-size: 14px;
            color: green;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="forgot-password-form">
            <h2>Forgot Password</h2>
            <p>Enter your email to receive an OTP for password reset.</p>
            <input type="email" id="email" placeholder="Email" required>
            <button id="sendOtpBtn">Send OTP</button>
            <p class="message" id="otpMessage"></p>
            <p>Remember your password? <a href="login.html">Login here</a></p>
        </div>
    </div>

    <script>
        document.getElementById("sendOtpBtn").addEventListener("click", function() {
            let email = document.getElementById("email").value;
            let message = document.getElementById("otpMessage");

            if (!email) {
                message.style.color = "red";
                message.innerText = "Please enter your email!";
                message.style.display = "block";
                return;
            }

            this.innerText = "Sending...";
            this.disabled = true;

            fetch("send-otp.php", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "email=" + encodeURIComponent(email)
            })
            .then(response => response.text())
            .then(data => {
                message.style.display = "block";
                if (data === "success") {
                    message.style.color = "green";
                    message.innerText = "OTP sent successfully!";
                } else {
                    message.style.color = "red";
                    message.innerText = "Error sending OTP. Try again.";
                    this.innerText = "Send OTP";
                    this.disabled = false;
                }
            })
            .catch(() => {
                message.style.color = "red";
                message.innerText = "Error connecting to server.";
                this.innerText = "Send OTP";
                this.disabled = false;
            });
        });
    </script>
</body>
</html>
