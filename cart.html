<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Your Shopping Cart</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="The Seeds Learning Centre, cart" name="keywords">
    <meta content="The Seeds Learning Centre | Cart" name="description">

    <!-- Favicon -->
    <link href="img/the seeds.jpg" rel="icon" type="image/png">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        .icon-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 0;
            background-color: #f8f9fa;
            border-bottom: 1px solid #caccce;
        }

        .icon-bar a {
            margin: 0 15px;
            color: #000000;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .icon-bar a:hover {
            color: #73cf67;
        }

        .cart-item-container {
            display: flex;
            gap: 20px;
            margin-top: 20px;
        }

        .cart-item {
            flex: 1;
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 15px;
            background-color: #fff;
        }

        .cart-item img {
            width: 150px;
            height: auto;
            border-radius: 8px;
        }

        .cart-item h4 {
            margin-top: 15px;
        }

        .cart-item p {
            margin: 5px 0;
        }

        .checkout-button {
            display: block;
            width: 200px;
            margin-top: 20px;
            background-color: #73cf67;
            color: white;
            border: none;
            padding: 15px;
            cursor: pointer;
            border-radius: 8px;
            text-align: center;
        }

        .checkout-button:hover {
            background-color: #5a9d52;
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="index.html" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="navbar-color"><i class="fa fa-book me-3"></i>The Seeds</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="#" class="nav-item nav-link">Home</a>
                <a href="#" class="nav-item nav-link">Subject</a>
                <a href="#" class="nav-item nav-link">Payment</a>
                <a href="#" class="nav-item nav-link">About us</a>
                <a href="#" class="nav-item nav-link">Contact us</a>
            </div>
            <a href="#" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Log out<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Breadcrumb Section -->
    <div class="breadcrumb-container">
        <h1>Your Shopping Cart</h1>
        <ul class="breadcrumb">
            <li><a href="index.html">Home</a></li>
            <li>&gt;</li>
            <li>Shopping Cart</li>
        </ul>
    </div>

    <!-- Cart Details Section -->
    <div class="container my-5">
        <div id="cartItems" class="cart-item-container"></div>

        <!-- Checkout Button -->
        <button class="checkout-button" id="checkoutButton">Proceed to Checkout</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cartItemsContainer = document.getElementById('cartItems');
            const cart = JSON.parse(localStorage.getItem('cart')) || [];

            if (cart.length === 0) {
                cartItemsContainer.innerHTML = "<p>Your cart is empty.</p>";
            } else {
                let cartContent = "";
                cart.forEach(item => {
                    cartContent += `
                        <div class="cart-item">
                            <div class="cart-item-image">
                                <img src="${item.Image}" alt="${item.Subject}">
                            </div>
                            <div class="cart-item-details">
                                <h4>${item.Subject}</h4>
                                <p><strong>Teacher:</strong> ${item.Teacher}</p>
                                <p><strong>Price: RM</strong> ${item.Price}</p>
                                <p><strong>Time:</strong> ${item.Time}</p>
                            </div>
                        </div>
                    `;
                });
                cartItemsContainer.innerHTML = cartContent;
            }

            // Checkout Button Action
            document.getElementById('checkoutButton').addEventListener('click', function() {
                alert('Proceeding to checkout...');
                // Handle the checkout process here, e.g., redirect to a payment page
            });
        });
    </script>

    <!-- Bootstrap JavaScript -->
    <script src="js/bootstrap.bundle.min.js"></script>
</body>

</html>
