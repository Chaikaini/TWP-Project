<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Cart Page</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="The Seeds Learning Centre, Cart Page" name="keywords">
    <meta content="The Seeds Learning Centre | Cart Page" name="description">

    <!-- Favicon -->

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        .icon-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 0;
            background-color: #f8f9fa;
            border-bottom: 1px solid #caccce;
        }

        .icon-bar a {
            margin: 0 15px;
            color: #000000;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .icon-bar a:hover {
            color: #73cf67;
        }

        .cart-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px 0;
            border-bottom: 1px solid #ddd;
        }

        .cart-item img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .cart-item-details {
            flex-grow: 1;
            margin-left: 20px;
        }

        .cart-item-details h5 {
            margin: 0;
        }

        .cart-item-details p {
            margin: 5px 0;
        }

        .total-price {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        .btn-checkout {
            background-color: #73cf67;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            width: 100%;
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="#" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="navbar-color"><i class="fa fa-book me-3"></i>The Seeds</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="#" class="nav-item nav-link">Home</a>
                <a href="#" class="nav-item nav-link">Subject</a>
                <a href="#" class="nav-item nav-link">Payment</a>
                <a href="#" class="nav-item nav-link">About us</a>
                <a href="#" class="nav-item nav-link">Contact us</a>
            </div>
            <a href="#" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Log out<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Icon Bar -->
    <div class="icon-bar">
        <a href="#"><i class="fas fa-bell"></i></a>
        <a href="#"><i class="fas fa-user"></i></a>
    </div>

    <!-- Breadcrumb Section -->
    <div class="breadcrumb-container">
        <h1>Cart Page</h1>
        <ul class="breadcrumb">
            <li><a href="Home.html">Home</a></li>
            <li>&gt;</li>
            <li><a href="subject.html">Subject</a></li>
            <li>&gt;</li>
            <li>Cart Page</li>
        </ul>
    </div>

    <!-- Cart Items Section -->
    <div class="container my-5">
        <div class="cart-items">
            <!-- Cart Item Template -->
            <!-- Dynamically add items here -->
        </div>

        <!-- Total Price Section -->
        <div class="total-price">
            <p>Total: RM <span id="total-price">0</span></p>
            <button class="btn-checkout">Proceed to Checkout</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>
        // Sample cart items data
        const cartItems = [
            {
                name: 'English Class',
                teacher: 'Mr. John',
                price: 85,
                time: 'Monday 2:30pm-4:00pm',
                image: 'img/english.jpg'
            },
            {
                name: 'Math Class',
                teacher: 'Mr. David',
                price: 85,
                time: 'Wednesday 2:30am-4:00pm',
                image: 'img/math.jpg'
            }
        ];

        // Function to update the cart page with the items
        function updateCart() {
            const cartContainer = document.querySelector('.cart-items');
            let totalPrice = 0;

            // Clear current cart items
            cartContainer.innerHTML = '';

            // Loop through cart items and add them to the page
            cartItems.forEach((item, index) => {
                const cartItemDiv = document.createElement('div');
                cartItemDiv.classList.add('cart-item');
                cartItemDiv.innerHTML = `
                    <div class="cart-item-image">
                        <img src="${item.image}" alt="Course Image">
                    </div>
                    <div class="cart-item-details">
                        <h5>${item.name}</h5>
                        <p><strong>Teacher:</strong> ${item.teacher}</p>
                        <p><strong>Price:</strong> RM ${item.price}</p>
                        <p><strong>Time:</strong> ${item.time}</p>
                    </div>
                    <button class="btn btn-danger btn-sm" onclick="removeFromCart(${index})">Remove</button>
                `;
                cartContainer.appendChild(cartItemDiv);
                totalPrice += item.price;
            });

            // Update total price
            document.getElementById('total-price').textContent = totalPrice;
        }

        // Function to remove an item from the cart
        function removeFromCart(index) {
            // Remove the item from the cartItems array
            cartItems.splice(index, 1);
            // Update the cart page
            updateCart();
        }

        // Initialize the cart page
        updateCart();
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
