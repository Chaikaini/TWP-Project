    <style>
        .icon-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 0;
            background-color: #f8f9fa;
            border-bottom: 1px solid #caccce;
        }
        .icon-bar a {
            margin: 0 15px;
            color: #000000;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .icon-bar a:hover {
            color: #73cf67;
        }

        .profile-container {
            max-width: 900px;
            height: auto;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-top: 50px;
            display: flex;
        }
        .profile-header {
            text-align: center;
            margin-bottom: 20px;
            width: 100%;
        }
        .profile-options {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            margin-right: 20px;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 10px;
        }
        .profile-options a {
            text-decoration: none;
            color: #000;
            font-size: 18px;
            padding: 10px;
            width: 100%;
            transition: color 0.3s ease;
        }
        .profile-options a:hover, .profile-options a.active {
            color: #007bff;
            text-decoration: underline;
        }
        .profile-content {
            flex: 3;
            display: none;
            border: 1px solid #ccc;
            border-radius: 10px;
            padding: 20px;
        }
        .profile-content.active {
            display: block;
        }
        input[type=submit]:hover {
            background-color: rgb(71, 145, 69);
            color: rgb(12, 12, 12); 
        }
        .form-container {
            max-width: 900px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            margin-top: 50px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
        }
        .form-group input,
        .form-group select,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group textarea {
            resize: vertical;
        }
        .form-group h3 {
            margin-top: 30px;
        }
        .form-group button {
            background-color:#15ca39;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .form-group button:hover {
            background-color: #14a631;
        }
    </style>
</head>

<body>

                    <nav aria-label="breadcrumb">

    <div class="profile-container">
        <div class="profile-options"style="height: 300px">
            <a href="#" id="my-info-tab" class="active">My Information</a>
            <a href="#" id="children-info-tab">Children Information</a>
            <a href="#" id="history-tab">History</a>
        </div>
    
    
        <div class="profile-content active" id="my-info-content">
            <h3>My Information</h3>
            
                <form>
                    <div class="form-group">
                        <label for="name"> Name</label>
                        <input type="text" id="name" >
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email">
                    </div>
                    <div class="form-group">
                        <label for="phone-num">Phone Number</label>
                        <input type="text" id="phone-num" >
                    </div>
                    <div class="form-group">
                        <label for="relationship">Relationship</label>
                        <select id="relationship" name="relationship">
                            <option value="" disabled selected>Select Relationship With Children</option>
                            <option value="parent">Parent</option>
                            <option value="guardian">Guardian</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <textarea id="address" style="height: 100px"></textarea>
                    </div>
                    <h3>Reset Password</h3>
                    <div class="form-group">
                        <label for="current-password">Current Password</label>
                        <input type="text" id="current-password">
                    </div>
                    <div class="form-group">
                        <label for="new-password">New Password</label>
                        <input type="text" id="new-password" >
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="text" id="confirm-password" >
                    </div>
                    <div class="form-group">
                        <button type="submit">Save Changes</button>
                    </div>
                </form>

        </div>
          
        <div class="profile-content" id="children-info-content">
            <h3>Children Information</h3>
            <form>
                <div class="form-group">
                    <label for="name"> Name</label>
                    <input type="text" id="name" >
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                        <option value="" disabled selected>Gender</option>
                        <option value="boy">Boy</option>
                        <option value="girl">Girl</option>   
                    </select>
                </div>
                <div class="form-group">
                    <label for="kid num">My kid number</label>
                    <input type="text" id="kid number">
                </div>
                <div class="form-group">
                    <label for="birthday">Birthday</label>
                    <input type="date" id="Birthday" >
                </div>
                <div class="form-group">
                    <label for="school">School</label>
                    <input type="text" id="school">
                </div>
                <div class="form-group">
                    <label for="grade">Grade</label>
                    <select id="grade" name="grade">
                        <option value="" disabled selected>Grade</option>
                        <option value="grade">Grade 1</option>
                        <option value="grade">Grade 2</option>   
                    </select>
                </div>
                <div class="form-group">
                        <button type="submit">Save Changes</button>
                    </div>

            </form>
            
        </div>
        <div class="profile-content" id="history-content">
            <h3>History</h3>
            <p>Here you can view your payment for tuition fee history.</p>
            <!-- Add form or content for History -->
        </div>
    </div>
    </div>

    <!-- JavaScript to handle tab switching -->
    <script>
        document.getElementById('my-info-tab').addEventListener('click', function() {
            showContent('my-info-content', this);
        });
        document.getElementById('children-info-tab').addEventListener('click', function() {
            showContent('children-info-content', this);
        });
        document.getElementById('history-tab').addEventListener('click', function() {
            showContent('history-content', this);
        });

        function showContent(contentId, element) {
            var contents = document.querySelectorAll('.profile-content');
            contents.forEach(function(content) {
                content.classList.remove('active');
            });
            document.getElementById(contentId).classList.add('active');

            var tabs = document.querySelectorAll('.profile-options a');
            tabs.forEach(function(tab) {
                tab.classList.remove('active');
            });
            element.classList.add('active');
        }
    </script>
