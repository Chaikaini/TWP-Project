<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Grade 1 English Class</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="The Seeds Learning Centre, class " name="keywords">
    <meta content="The Seeds Learning Centre | Class " name="description">

    <!-- Favicon -->
    <link href="img/the seeds.jpg" rel="icon" type="image/png">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <style>
        .icon-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 0;
            background-color: #f8f9fa;
            border-bottom: 1px solid #caccce;
        }

        .icon-bar a {
            margin: 0 15px;
            color: #000000;
            font-size: 24px;
            transition: color 0.3s ease;
        }

        .icon-bar a:hover {
            color: #73cf67;
        }

        .time-slot-container {
    display: flex; 
    gap: 10px; 
    margin-top: 10px;
}

.time-slot {
    display: inline-block;
    width: 150px;
    height: 50px;
    line-height: 50px;
    text-align: center;
    border: 2px solid #ccc;
    border-radius: 8px;
    cursor: pointer;
}

.green {
    background-color: #73cf67;
    color: white;
}

.gray {
    background-color: #d3d3d3;
    color: #888;
    pointer-events: none;
}


        .popup {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            justify-content: center;
            align-items: center;
        }

        .popup-content {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            width: 300px;
            position: relative;
        }

        .popup-content h4 {
            margin-bottom: 15px;
        }

        .popup-content label {
            display: block;
            margin-bottom: 10px;
        }

        .popup-content button {
            display: block;
            width: 100%;
            background-color: #73cf67;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            margin-top: 10px;
        }

        /* Close button style */
        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 20px;
            color: #888;
            cursor: pointer;
        }

        /* Ensure the class details section adjusts to the image size */
        .subject-image {
            width: 180px; /* Set a fixed width for the image */
            height: auto;
            flex-shrink: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .subject-image img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
        }

        /* Ensure the class details section adjusts to the image size */
        .class-details-container {
            display: flex;
            gap: 20px;
            align-items: flex-start;
            flex-wrap: wrap;
        }
    </style>
</head>

<body>
    <!-- Navbar Start -->
    <nav class="navbar navbar-expand-lg bg-white navbar-light shadow sticky-top p-0">
        <a href="#" class="navbar-brand d-flex align-items-center px-4 px-lg-5">
            <h2 class="navbar-color"><i class="fa fa-book me-3"></i>The Seeds</h2>
        </a>
        <button type="button" class="navbar-toggler me-4" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <div class="navbar-nav ms-auto p-4 p-lg-0">
                <a href="#" class="nav-item nav-link">Home</a>
                <a href="#" class="nav-item nav-link">Subject</a>
                <a href="#" class="nav-item nav-link">Payment</a>
                <a href="#" class="nav-item nav-link">About us</a>
                <a href="#" class="nav-item nav-link">Contact us</a>
            </div>
            <a href="#" class="btn btn-primary py-4 px-lg-5 d-none d-lg-block">Log out<i class="fa fa-arrow-right ms-3"></i></a>
        </div>
    </nav>
    <!-- Navbar End -->

    <!-- Icon Bar -->
    <div class="icon-bar">
        <a href="#"><i class="fas fa-bell"></i></a>
        <a href="#"><i class="fas fa-shopping-cart"></i></a>
        <a href="#"><i class="fas fa-user"></i></a>
    </div>

    <!-- Breadcrumb Section -->
    <div class="breadcrumb-container">
        <h1>Class</h1>
        <ul class="breadcrumb">
            <li><a href="Home.html">Home</a></li>
            <li>&gt;</li>
            <li><a href="subject.html">Subject</a></li>
            <li>&gt;</li>
            <li>Class</li>
        </ul>
    </div>

    <!-- Class Details Section -->
    <div class="container my-5">
        <div class="class-details-container">
            <div class="subject-image">
                <img src="img/english.jpg" alt="Subject Image" id="subjectImage">
            </div>
            <div class="class-details">
                <h2>Class Information</h2>
                <p><strong>Subject:</strong> <span id="Subject"></span></p>
                <p><strong>Teacher:</strong> <span id="Teacher"></span></p>
                <p><strong>Price: RM</strong> <span id="Price"></span></p>

                <!-- Time Slot Selection -->
                <div class="time-slot-container">
                    <!-- One green time slot and one gray time slot -->
                    <div class="time-slot green" id="slot1" data-time="Monday 2:30pm-4:00pm" data-students="15/30">2:30pm-4:00pm (Monday)</div>
                    <div class="time-slot gray">2:30pm-4:00pm (Tuesday) - Unavailable</div>
                </div>
                
            </div>
        </div>
    </div>

    <!-- Popup Modal -->
    <div class="popup" id="popup">
        <div class="popup-content">
            <span class="close-btn" id="closePopup">&times;</span>
            <h4>Class Time Details</h4>
            <p id="popupTime"></p>
            <p id="popupStudents"></p>
            <div>
                <label>Students: 
                    <select id="studentSelect">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                    </select>
                </label>
            </div>
            <button id="addToCart">Add to Cart</button>
        </div>
    </div>

    <!-- JavaScript -->
    <script>

        const params = new URLSearchParams(window.location.search);
        document.getElementById('Subject').textContent = params.get('Subject');
        document.getElementById('Teacher').textContent = params.get('Teacher');
        document.getElementById('Price').textContent = params.get('Price');
        // Function to show popup with class details
        function showPopup(time, students) {
            document.getElementById('popupTime').innerText = time;
            document.getElementById('popupStudents').innerText = "Students: " + students;
            document.getElementById('popup').style.display = 'flex';
        }

        // Close popup
        document.getElementById('closePopup').addEventListener('click', function() {
            document.getElementById('popup').style.display = 'none';
        });

        // Add to cart button functionality
        document.getElementById('addToCart').addEventListener('click', function() {
            alert('Added to Cart!');
            document.getElementById('popup').style.display = 'none';
        });

        // Event listener for the green time slot
        document.getElementById('slot1').addEventListener('click', function() {
            showPopup(this.getAttribute('data-time'), this.getAttribute('data-students'));
        });
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
