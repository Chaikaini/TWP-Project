<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Comment</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="The Seeds Learning Centre,contact us" name="keywords">
    <meta content="The Seeds Learning Centre | Contact us" name="description">

    <!-- Favicon -->
    <link href="img/the seeds.jpg" rel="icon" type="image/png">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Bootstrap Stylesheet -->
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <style>
        .star-rating {
            display: flex;
            flex-direction: row-reverse;
            justify-content: center;
        }

        .star-rating input {
            display: none;
        }

        .star-rating label {
            font-size: 2rem;
            color: #ddd;
            cursor: pointer;
        }

        .star-rating input:checked ~ label,
        .star-rating label:hover,
        .star-rating label:hover ~ label {
            color: #ffc107;
        }

        .comment-box {
            border-bottom: 1px solid #ddd;
            padding: 10px 0;
        }

        .comment-subject {
            font-weight: bold;
            color: #007bff;
        }
    </style>
</head>

<body>
    <!-- Comment Section -->
    <div class="container py-5">
        <h2 class="text-center mb-4">Leave a Comment</h2>
        <div class="row">
            <div class="col-lg-8 mx-auto">
                <div class="mb-4">
                    <label for="year" class="form-label">Select Year</label>
                    <select id="year" class="form-select">
                        <option value="Year 1">Year 1</option>
                        <option value="Year 2">Year 2</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label for="subject" class="form-label">Select Subject</label>
                    <select id="subject" class="form-select">
                        <option value="Math">Math</option>
                        <option value="Malay">Malay</option>
                        <option value="English">English</option>
                    </select>
                </div>
                <div class="mb-4">
                    <label class="form-label">Your Rating</label>
                    <div class="star-rating">
                        <input type="radio" id="star5" name="rating" value="5"><label for="star5">&#9733;</label>
                        <input type="radio" id="star4" name="rating" value="4"><label for="star4">&#9733;</label>
                        <input type="radio" id="star3" name="rating" value="3"><label for="star3">&#9733;</label>
                        <input type="radio" id="star2" name="rating" value="2"><label for="star2">&#9733;</label>
                        <input type="radio" id="star1" name="rating" value="1"><label for="star1">&#9733;</label>
                    </div>
                </div>
                <div class="mb-4">
                    <textarea id="comment" class="form-control" rows="4" placeholder="Write your comment..."></textarea>
                </div>
                <button id="submitComment" class="btn btn-primary">Submit</button>
            </div>
        </div>

        <!-- Display Comments -->
        <div class="mt-5">
            <h3>All Comments</h3>
            <div id="comments"></div>
        </div>
    </div>

    <script>
        document.getElementById('submitComment').addEventListener('click', function () {
            const year = document.getElementById('year').value;
            const subject = document.getElementById('subject').value;
            const rating = document.querySelector('input[name="rating"]:checked');
            const comment = document.getElementById('comment').value;

            if (!rating) {
                alert('Please select a rating!');
                return;
            }
            if (!comment.trim()) {
                alert('Please enter a comment!');
                return;
            }

            const formData = new FormData();
            formData.append('year', year);
            formData.append('subject', subject);
            formData.append('rating', rating.value);
            formData.append('comment', comment);

            fetch('submit_comment.php', {
                method: 'POST',
                body: formData
            })
            .then(response => response.text())
            .then(data => {
                alert(data);
                location.reload();
            })
            .catch(error => console.error('Error:', error));
        });

        window.onload = function () {
            fetch('get_comments.php')
            .then(response => response.json())
            .then(data => {
                const commentsContainer = document.getElementById('comments');
                commentsContainer.innerHTML = "";
                data.forEach(comment => {
                    const commentBox = document.createElement('div');
                    commentBox.className = 'comment-box';
                    commentBox.innerHTML = `
                        <p class="comment-subject">Year: ${comment.year}</p>
                        <p class="comment-subject">Subject: ${comment.subject}</p>
                        <p>Rating: ${'&#9733;'.repeat(comment.rating)}</p>
                        <p>Comment: ${comment.comment}</p>
                    `;
                    commentsContainer.appendChild(commentBox);
                });
            })
            .catch(error => console.error('Error:', error));
        };
    </script>
</body>

</html>
