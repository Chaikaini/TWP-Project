<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Login</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="The Seeds Learning Centre,home" name="keywords">
    <meta content="The Seeds Learning Centre | Home" name="description">

    <!-- Favicon -->
    <link href="img/the seeds.jpg" rel="icon" type="image/png">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Heebo', sans-serif;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-half {
            width: 60%;
            overflow: hidden;
        }

        .left-half img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: left;
        }

        .right-half {
            width: 40%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .logo {
           width: 250px; 
           margin-bottom: 10px;
        }


        .login-form {
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .login-form h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .login-form p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #777;
        }

        .login-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .login-form button {
            width: 100%;
            padding: 10px;
            background-color: #17a2b8;
            border: none;
            border-radius: 5px;
            color: #000000;
            font-size: 16px;
            cursor: pointer;
        }

        .login-form button:hover {
            background-color: #138496;
        }

        .login-form .options {
            text-align: right;
            margin-bottom: 15px;
        }

        .login-form .options a {
            font-size: 14px;
            color: #17a2b8;
            text-decoration: none;
        }

        .login-form .options a:hover {
            text-decoration: underline;
        }

        .login-form p a {
            color: #17a2b8;
            text-decoration: none;
        }

        .login-form p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-half">
            <img src="img/image-1.jpg" alt="Background Image">
        </div>
        <div class="right-half">
            <div class="login-form">
                <img src="img/the seeds2.png" alt="Logo" class="logo">
                <h2>Welcome The Seeds !</h2>
                <p>Please login with your data.</p>
                
                <form id="loginForm">
                    <input type="text" name="email" placeholder="Email" required>
                    <input type="password" name="password" placeholder="Password" required>
                    <div class="options">
                        <a href="forgot.html">Forgot password?</a>
                    </div>
                    <button type="submit">Login</button>
                    <p id="errorMessage" style="color: red; display: none;"></p>
                    <p>Donâ€™t have an account? <a href="registration.html">Sign up for free</a></p>
                </form>
                
                <script>
                document.getElementById("loginForm").addEventListener("submit", function(event) {
                    event.preventDefault(); 
                
                    let formData = new FormData(this);
                
                    fetch("login.php", {
                        method: "POST",
                        body: formData
                    })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            localStorage.setItem("username", data.username);
                            localStorage.setItem("email", data.email);
                            window.location.href = "member.html"; 
                        } else {
                            let errorMessage = document.getElementById("errorMessage");
                            errorMessage.textContent = data.error; 
                            errorMessage.style.display = "block";
                        }
                    })
                    .catch(error => console.error("Error:", error));
                });
                </script>                                
            </div>
        </div>
    </div>
</body>

</html>
