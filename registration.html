<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Registration</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="The Seeds Learning Centre,registration" name="keywords">
    <meta content="The Seeds Learning Centre | Registration" name="description">

   
    <!-- Favicon -->
    <link href="img/the seeds.jpg" rel="icon" type="image/png">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600&family=Nunito:wght@600;700;800&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: 'Heebo', sans-serif;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
            height: 100%;
        }

        .left-half {
            width: 60%;
            overflow: hidden;
        }

        .left-half img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: left;
        }

        .right-half {
            width: 40%;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .registration-form {
            width: 80%;
            max-width: 400px;
            text-align: center;
        }

        .registration-form h2 {
            font-size: 24px;
            margin-bottom: 15px;
        }

        .registration-form p {
            margin-bottom: 20px;
            font-size: 14px;
            color: #777;
        }

        .registration-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .registration-form select {
            width: 105%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .registration-form button {
            width: 100%;
            padding: 10px;
            background-color: #17a2b8;
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 16px;
            cursor: pointer;
        }

        .registration-form button:hover {
            background-color: #138496;
        }

        .registration-form p a {
            color: #17a2b8;
            text-decoration: none;
        }

        .registration-form p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="left-half">
            <img src="img/image-1.jpg" alt="Background Image">
        </div>
        <div class="right-half">
            <div class="registration-form">
                <h2>Create Your Account</h2>
                <p>Fill in the details below to create your account.</p>
            
                <form id="registerForm">
                    <input type="text" name="username" placeholder="Username" required>
                    <input type="email" name="email" placeholder="Email" required>
                    <input type="text" name="address" placeholder="Address" required>
                    <input type="tel" name="phone_number" placeholder="Phone Number" required>
                    <select name="gender" required>
                        <option value="" disabled selected hidden>Gender</option>
                        <option value="Male">Male</option>
                        <option value="Female">Female</option>
                    </select>
                    <input type="password" id="password" name="password" placeholder="Password" required>
                    <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
                    <button type="submit">Register</button>
                    <p>Already have an account? <a href="login.html">Login here</a></p>
                </form>
                
                <script>
                document.getElementById("registerForm").addEventListener("submit", function(event) {
                    event.preventDefault(); // 阻止页面刷新
                
                    let formData = new FormData(this); // 获取表单数据
                    let password = document.getElementById("password").value;
                    let confirm_password = document.getElementById("confirm_password").value;
                
                    if (password !== confirm_password) {
                        alert("Passwords do not match!");
                        return;
                    }
                
                    fetch("register.php", {
                        method: "POST",
                        body: formData
                    })
                    .then(response => response.text()) // 读取 PHP 返回的文本
                    .then(data => {
                        alert(data); // 弹出 PHP 返回的信息
                
                        if (data.includes("successful")) {
                            document.getElementById("registerForm").reset(); // **清空表单**
                        }
                    })
                    .catch(error => {
                        console.error("Error:", error);
                    });
                });
                </script>
                
                
            </div>
        </div>
    </div>
</body>

</html>
