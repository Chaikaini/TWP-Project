<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程选择</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            width: 80%;
            margin: auto;
        }
        .subject-list {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
        }
        .subject-card {
            border: 1px solid #ddd;
            padding: 15px;
            width: 250px;
            border-radius: 8px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
        }
        .subject-card img {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 5px;
        }
        .subject-card h3 {
            margin: 10px 0;
        }
        .subject-card p {
            margin: 5px 0;
        }
        .subject-card a {
            display: inline-block;
            margin-top: 10px;
            padding: 8px 12px;
            background-color: #007bff;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .subject-card a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>课程选择</h1>

    <h2>Year 1</h2>
    <div id="year1" class="subject-list"></div>

    <h2>Year 2</h2>
    <div id="year2" class="subject-list"></div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
    fetch("get_subjects.php")
        .then(response => response.json())
        .then(data => {
            console.log("加载的课程数据:", data);
            renderSubjects(data);
        })
        .catch(error => console.error("加载数据出错:", error));
});

function renderSubjects(subjectsData) {
    Object.keys(subjectsData).forEach(year => {
        const container = document.getElementById(year);
        if (container) {
            subjectsData[year].forEach(subject => {
                const card = document.createElement("div");
                card.classList.add("subject-card");

                card.innerHTML = `
                    <img src="${subject.image}" alt="${subject.name}">
                    <h3>${subject.name}</h3>
                    <p>教师: ${subject.teacher}</p>
                    <p>价格: RM${subject.price}</p>
                    <p>评分: ${subject.rating} ⭐</p>
                    <a href="${subject.page}">查看详情</a>
                `;

                container.appendChild(card);
            });
        }
    });
}
</script>

</body>
</html>
