    <style>
        .icon-bar {
            display: flex;
            justify-content: flex-end;
            padding: 10px 0;
            background-color: #f8f9fa;

            font-size: 24px;
            transition: color 0.3s ease;
        }

        .icon-bar a:hover {
            color: #73cf67;
        }

        .breadcrumb-container {
            padding: 20px;
            background-color: #f8f9fa;
            border-bottom: 1px solid #ccc;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .breadcrumb-container .search-box{
            display: flex;
            align-items: center;
        }

        .breadcrumb-container .search-box input{
            width: 200px;
            margin-right: 10px;
        }

        .breadcrumb-container h1 {
            margin: 0;
            font-size: 28px;
            font-weight: bold;
        }

        .breadcrumb-container .breadcrumb {
            margin: 0;
            padding: 0;
            background: none;
            font-size: 14px;
            list-style: none;
            display: flex;
            gap: 5px;
        }

        .breadcrumb-container .breadcrumb li {
            color: #555;
        }

        .breadcrumb-container .breadcrumb li a {
            color: #007bff;
            text-decoration: none;
        }

        .breadcrumb-container .breadcrumb li a:hover {
            text-decoration: underline;
        }

        .container-main {
            display: flex;
            padding: 20px;
        }

        .grade-list {
            width: 30%;
            border-right: 1px solid #ccc;
            padding-right: 15px;
        }

        .grade-list .grade {
            padding: 10px;
            margin: 10px 0;
            cursor: pointer;
            background-color: #f8f9fa;
            border-radius: 5px;
            transition: background-color 0.3s ease;
            text-align: center;
        }

        .grade-list .grade:hover {
            background-color: #e0f7e4;
        }

        .subject-grid {
            width: 70%;
            padding-left: 15px;
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 15px;
        }

        .subject-card {
            background-color: #f8f9fa;
            border-radius: 8px;
            text-align: center;
            padding: 15px;
            transition: transform 0.3s, background-color 0.3s;
        }

        .subject-card:hover {
            transform: scale(1.05);
            background-color: #e0f7e4;
        }

        .subject-card img {
            max-width: 100%;
            height: auto;
            margin-bottom: 10px;
            border-radius: 8px;
        }

        .subject-card h5 {
            font-size: 16px;
            margin: 0;
            color: #333;
        }
    </style>

    <!-- Navbar End -->

    <!-- Icon Bar -->
    <div class="icon-bar">
        <a href="#"><i class="fas fa-bell"></i></a>
        <a href="#"><i class="fas fa-shopping-cart"></i></a>
        <a href="#"><i class="fas fa-user"></i></a>
    </div>

    <!-- Breadcrumb Section -->
    <div class="breadcrumb-container d-flex justify-content-between align-items-center">
        <div>
        <h1>Subject</h1>
        <ul class="breadcrumb">
            <li><a href="Home.html">Home</a></li>
            <li>&gt;</li>
            <li>Subject</li>
        </ul>
    </div>
        <div class="search-box">
        <input class="form-control" type="search" placeholder="Search" aria-label="Search" style="width: 200px;">
        <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
    </div>

    <!-- Main Content -->
    <div class="container-main">
        <!-- Grade List -->
        <div class="grade-list">
            <div class="grade" onclick="showSubjects('grade1')">Grade 1</div>
            <div class="grade" onclick="showSubjects('grade2')">Grade 2</div>
        </div>

        <!-- Subject Grid -->
        <div class="subject-grid" id="subjectGrid">
            <!-- Subjects will dynamically appear here -->
        </div>
    </div>

    <!-- JavaScript -->
    <script>
           const subjectsData = {
        grade1: [
            { name: "English", image: "img/english.jpg", teacher: "Mr. John", price: "85" ,page: "Grade 1 English class.html?Subject=English&Teacher=Mr.%20John&Price=85" },
            { name: "Malay", image: "img/malay.jpg", teacher: "Ms. Aida", price: "85",page: "Grade 1 Malay class.html?Subject=Malay&Teacher=Mr.%20Aida&Price=85"  },
            { name: "Math", image: "img/math.jpg", teacher: "Mr. David", price: "85",page: "Grade 1 Math class.html?Subject=Math&Teacher=Mr.%20David&Price=85"  },
        ],
        grade2: [
            { name: "English", image: "img/english.jpg", teacher: "Mr. John", price: "85" ,page: "Grade 2 English class.html?Subject=English&Teacher=Mr.%20John&Price=85" },
            { name: "Malay", image: "img/malay.jpg", teacher: "Ms. Aida", price: "85" ,page: "Grade 2 Malay class.html?Subject=Malay&Teacher=Mr.%20John&Price=85" },
            { name: "Math", image: "img/math.jpg", teacher: "Mr. David", price: "85" ,page: "Grade 2 Math class.html?Subject=Math&Teacher=Mr.%20John&Price=85" },
        ]
    };

    function showSubjects(grade) {
    const subjectGrid = document.getElementById("subjectGrid");
    subjectGrid.innerHTML = "";

    subjectsData[grade].forEach(subject => {
        const card = document.createElement("div");
        card.className = "subject-card";
        card.innerHTML = `
            <a href="${subject.page}">
                <img src="${subject.image}" alt="${subject.name}">
                <h5>${subject.name}</h5>
            </a>
        `; // Properly closed the string here
        subjectGrid.appendChild(card);
    });
}
    
    </script>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
